<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link rel="icon" href="/images/freshorigins.jpg" />
    <link rel="stylesheet" type="text/css" href="/stylesheet.css" />
  </head>

  <body>
    <h1>Flower catalog</h1>
    <main>
      <div class="flowerImage">
        <img src="/images/freshorigins.jpg" alt="flower" />
      </div>
      <div class="rightSideDiv">
        <div class="rightContainer">
          <ul>
            <li><a href="/abeliophyllum.html">Abeliophyllum</a></li>
            <li><a href="/ageratum.html">Ageratum</a></li>
            <img
              id="jarImage"
              src="/images/animated-flower-image-0021.gif"
              alt="gif"
              onclick="hideImage()"
            />
          </ul>
          <p><a href="/guestBook.html">Guest Book</a></p>
        </div>
      </div>
    </main>
  </body>
  <script>
    let hideImage = function() {
      let jar = document.getElementById('jarImage');
      jar.style.visibility = 'hidden';
      setTimeout(() => (jar.style.visibility = 'visible'), 1000);
    };
  </script>
</html>
