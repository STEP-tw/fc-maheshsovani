<!DOCTYPE html>
<html>
  <head>
    <title>Guest Book</title>
    <link rel="stylesheet" type="text/css" href="/public/guestBook.css" />
  </head>
  <body>
    <header>
      <h1><a href="/flowerCatalog.html"><<</a>Guest Book</h1>
    </header>
    <form method="POST">
      <h1>Leave a comment</h1>
      Name : <input type="text" name="name" /> <br />
      Comment:
      <textarea name="comment" id="userComment" cols="40" rows="5"></textarea>
      <br />
      <button class="submitButton" onclick="displayTableOfcomments(document)">
        Submit
      </button>
    </form>
    <hr />
    <div>
      <table id="commentTable">
        <thead>
          <td>DATE_TIME</td>
          <td>NAME</td>
          <td>COMMENTS_LIST</td>
        </thead>
      </table>
    </div>
  </body>
  <script>
    let hideImage = function() {
      let jar = document.getElementById('jarImage');
      jar.style.visibility = 'hidden';
      setTimeout(() => (jar.style.visibility = 'visible'), 1000);
    };
  </script>
</html>
